<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='public/vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='public/css/sb-admin-2.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='public/style.css')}}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='public/img/favicon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='public/img/favicon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='public/img/favicon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='public/img/favicon/site.webmanifest')}}">

</head>

<body class="light-black">

    <div class="container pt-5">

        <!-- Outer Row -->
        <div class="row justify-content-center pt-5">

            <div class="col-6 pt-5">

                <div class="card o-hidden border-0 shadow-lg my-5">

                    <!-- Nested Row within Card Body -->

                    <div class="col-lg-13">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome</h1>
                            </div>
                            {%if error %}
                            <div class="alert alert-danger" role="alert">
                                Username atau Password Salah
                            </div>
                            {%endif%}

                            <form class="user" id="login-form" action="{{url_for('login')}}" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="username"
                                        name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password"
                                        name="password" placeholder="Password">
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit" name="submit">
                                    Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static', filename='public/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='public/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static', filename='public/vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static', filename='public/js/sb-admin-2.min.js')}}"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

</body>

</html>
